                    zoom: {
                        wheel: {
                            enabled: true,
                        },
                        pinch: {
                            enabled: true
                        },
                        mode: 'x',
                    },
                    pan: {
                        enabled: true
                    }
                },

            }
        }
    };

    var myLineChart = new Chart(ctx, config);
    window.addEventListener('resize', () => {
        myLineChart.resize();
    });
</script>

</body>
</html>
