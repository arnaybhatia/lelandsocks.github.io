            data: data,
            options: {
                maintainAspectRatio: false,
                scales: {
                    x: {
                        display: false, // Hides the x-axis labels
                    },
                },
                plugins: {
                    scales: {
                        display: false // Hides the dataset labels from the legend
                    },
                    zoom: {
                        zoom: {
                            wheel: {
                                enabled: true,
                            },
                            pinch: {
                                enabled: true
                            },
                            mode: 'x',
                        },
                        pan: {
                            enabled: true
                        }
                    },

                }
            }
        };

        var myLineChart = new Chart(ctx, config);
        window.addEventListener('resize', () => {
            myLineChart.resize();
        });
    </script>
